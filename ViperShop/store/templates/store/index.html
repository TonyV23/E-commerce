{% extends 'base.html' %}


{% block content %}
    <h1>Tony shop Inc</h1>

{% for product in products %}
    <h2>{{ product.name }}</h2>
    <img src = "{{ product.thumbnail.url }}" alt = "{{ product.name }}" style = "max-width: 250px;">
    <!-- <a href="{% url 'product' product.slug %}">See product</a> -->
    <a href="{{ product.get_absolute_url }}">See product</a>
{% endfor %}

{% endblock %}
