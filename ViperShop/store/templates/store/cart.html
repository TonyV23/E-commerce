{% extends 'base.html' %}


{% block content %}
    
    {% for order in orders %}
        <h2>{{ order.product.name }}</h2>
        <img src = "{{ order.product.thumbnail.url}}" alt = "{{ order.product.name }}" style = "max-width: 250px;">
        <p>{{ order.quantity }} in the basket</p>
    {% endfor %}
    
    <a href=" {% url 'delete-cart' %} ">Delete cart</a>
    
{% endblock %}
