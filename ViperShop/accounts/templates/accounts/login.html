{% extends 'base.html' %}

{% block content %}
    <h1>Sign in</h1>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </p>
        <button type="submit">Sign in</button>
    </form>

{% endblock %}
